<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <div class="container">
        <div class="flex">
            <div>
                <!-- <input class="input_end" type="number" id="diskCount" min="0" placeholder="Número de discos"> -->
                <div>
                    <label for="nivel">Selecciona Nivel:</label>
                    <select id="nivel" onchange="seleccionarNivel()">
                        <option value="2">Nivel 1 (2 discos)</option>
                        <option value="3">Nivel 2 (3 discos)</option>
                        <option value="4">Nivel 3 (4 discos)</option>
                        <!-- Puedes agregar más niveles según lo desees -->
                    </select>
                </div>
                
                <button onclick="empezarJuego()" class="btn">Empezar</button>
                <!-- <button id="modeButton" onclick="toggleMode()" class="btn">Modo Manual</button> -->
                <button id="verRegistros" class="btn" onclick="verPartidas()">Ver Registros</button>

            </div>
            <div class="flex-p">
                <p>Movimientos: <span id="moveCount">0</span></p>
                <p>Tiempo: <span id="timer">0</span> s</p>
            </div>
        </div>
    </div>
    <div id="towers">
        <div class="tower" id="tower1"></div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
