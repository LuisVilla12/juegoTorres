<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <div class="container">
        <div class="flex">
            <div>
                <!-- <input class="input_end" type="number" id="diskCount" min="0" placeholder="Número de discos"> -->
                <div class="flex justify-center">
                    <label for="nivel">Seleccionar el nivel a jugar:</label>
                    <select id="nivel" class="select" onchange="seleccionarNivel()">
                        <option value="2">Nivel 1</option>
                        <option value="3">Nivel 2</option>
                        <option value="4">Nivel 3</option>
                        <option value="5">Nivel 4</option>
                        <option value="6">Nivel 5</option>
                        <option value="7">Nivel 6</option>
                        <option value="8">Nivel 7</option>
                        <!-- Puedes agregar más niveles según lo desees -->
                    </select>
                    <div class="flex-p">
                        <p>Movimientos: <span id="moveCount">0</span></p>
                        <p>Tiempo: <span id="timer">0</span> s</p>
                    </div>
                </div>
                
                <div class="botones">
                    <button onclick="empezarJuego()" class="btn btn-empezar">Empezar</button>
                    <button id="verRegistros" class="btn btn-observar" onclick="verPartidas()">Ver Registros</button>
                    <!-- <button id="modeButton" onclick="toggleMode()" class="btn">Modo Manual</button> -->

                </div>

            </div>

        </div>
    </div>
    <div id="towers">
        <div class="tower" id="tower1"></div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
